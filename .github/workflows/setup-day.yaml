name: Daily Setup Commands for Advent of Code

on:
  schedule:
    # Run daily at midnight UTC for the first 25 days of December
    - cron: "0 0 1-25 12 *"
  workflow_dispatch:

jobs:
  run-make:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Ensures write access

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run make fetch
      env:
        AOC_SESSION: ${{ secrets.AOC_SESSION }}
      run: make fetch YEAR=2023 DAY=1

    - name: Run make generate
      run: make generate YEAR=2023 DAY=1

    - name: Check for changes
      id: git_status
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_ENV
        else
          echo "changes=false" >> $GITHUB_ENV
        fi

    - name: Commit and push changes (only if there are changes)
      if: env.changes == 'true'
      run: |
        git add .
        git commit -m "Daily update: Advent of Code (generated on $(date -u +"%Y-%m-%d"))"
        git push origin main